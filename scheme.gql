
type Game  {
  userName: ID!
  network: String
  amount: Int
  start: Date
  end: Date
  shows: [Show!] 
}

type Show @embedded {
  game : Game!
  name: String!
  rating: Int!
  description: String!
}

type AvailableNetwork  {
  name: String!
  rating: Int!
  description: String!
}

type CurrentNetworks {
  NetworkNames: [String!]
}
type Query {
   allGames: [Game!]
   gameByUserName(userName: ID!): [Game!]
   availableNetwork: [AvailableNetwork]
}