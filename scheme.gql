type User   {
  username: ID!
  walletAddress: String!
  network: String
  amount: Int
  start: Date
  end: Date
  shows: [Show!] 
}

type Show @embedded {
  name: String!
  rating: Int!
  description: String!
}

type AvailableNetwork  {
  name: String!
  rating: Int!
  description: String!
}


type Query {
  # allGames: [Game]
  allUsers: [User]
  userByUserName(username: ID!): User
  availableNetwork: [AvailableNetwork]
}