type User   {
  userName: String! 
  walletAddress: String!
  games: [Game!] @relation
}

type Game {
  gameName: String!
  walletAmount: Int
  networkName: String!
  networkDescription: String!
  start: Date
  end: Date
  user: User @relation
  shows: [Show!]
}

type Show  {  
  name: String!
  rating: Int!
  description: String!
  game: Game! @relation
}



type Query {
  allUsers: [User]
  userByUserName(userName: String!): User
}

