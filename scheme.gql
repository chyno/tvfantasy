type User   {
  userName: String! 
  walletAddress: String!
  games: [Game!] @relation
}

type Game {
  gameName: String!
  walletAmount: Int
  networkName: String!
  networkDescription: String!
  start: Date
  end: Date
  user: User @relation
  shows: [Show!] @relation
}

type Show  {  
  name: String!
  rating: Int!
  description: String!
  game: Game!
}



type Query {
  allUsers: [User]
  userByUser(userName: String!): User

}

